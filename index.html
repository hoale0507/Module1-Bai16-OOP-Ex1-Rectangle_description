<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="canvas" width="300px" height="150px" style="border:1px solid #d3d3d3;"> </canvas>
<p id="display"></p>
<script src="rectangle.js"></script>
<script>
    let rectangle1 = new Rectangle(100, 50);
    rectangle1.drawRectangle();
    rectangle1.setRectangle(200,100);
    rectangle1.drawRectangle();
    document.getElementById("display").innerHTML = `The area is ${rectangle1.getArea()}, the perimeter is ${rectangle1.getPerimeter()}`;
</script>

</body>
</html>
